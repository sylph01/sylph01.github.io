<!doctype html>
<html>

{% include head.html %}

<body>

  <div class="container-landing">
    <header class="masthead-landing">
      <h3 class="masthead-title">
        <a href="{{ site.github.url }}/">{{ site.title }}</a>
        <small class="masthead-subtitle">{{ site.tagline }}</small>
      </h3>
    </header>

    <div class="post-container">
      {{ content }}
    </div>
  </div>

</body>
</html>
